<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Dynamic Ingest API Tester - Dynamic Delivery</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>Dynamic Ingest API Tester</h1>
<p>Note that you must first create a video object, so other operations are disabled until you do that.</p>
<div class="buttonBlock">
  <p><strong>Ingest Video</strong></p>
  <p>
    <button id="createVideo" class="bcls-button">Create video object</button>
    <button id="ingestVideo" disabled="disabled" class="bcls-button">Ingest Video</button>
  </p>
</div>
<div class="buttonBlock">
  <p><strong>Transcode or Replace Video</strong></p>
  <p>
    <button id="retranscode" class="bcls-button" disabled="disabled">Retranscode video</button>
    <button id="replace" class="bcls-button" disabled="disabled">Replace</button>
  </p>
</div>
<div class="buttonBlock">
  <p><strong>Ingest Media Assets</strong></p>
  <p>
    <button id="addImages" class="bcls-button" disabled="disabled">Add images</button>
    <button id="addTextTracks" class="bcls-button" disabled="disabled">Add text tracks</button>
  </p>
</div>
<p><strong>API request:</strong></p>
<pre id="apiRequest" class="bcls-code" style="height:30px;min-height:30px;"></pre>
<p><strong>Input data for write requests:</strong></p>
<pre id="apiData" class="bcls-code"></pre>
<p><strong>Request method:</strong></p>
<pre id="apiMethod" class="bcls-code" style="height:20px;min-height:20px;"></pre>
<p><strong>Response data</strong></p>
<pre id="responseData" class="bcls-code"></pre>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
